files:
  ignore:
    - src/assets/stylesheets/_shame.scss

options:
  merge-default-rules: true
  formatter: stylish

rules:
  attribute-quotes: 2
  bem-depth: 2
  border-zero: 2
  brace-style: 2
  class-name-format:
    - 2
    - convention: hyphenatedbem
  clean-import-paths: 2
  empty-args: 2
  empty-line-between-blocks: 2
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 2
  function-name-format:
    - 2
    - allow-leading-underscore: false
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 2
    - style: uppercase
  id-name-format:
    - 2
  indentation: 0
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 2
    - convention: hyphenatedbem
    - allow-leading-underscore: false
  mixins-before-declarations:
    - 2
    - exclude:
      - break-at
      - break-at-orientation
      - break-at-ratio
      - break-at-device
      - break-from-device
      - break-to-device
  nesting-depth: 2
  no-color-keywords: 2
  no-color-literals: 2
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties: 0
  no-empty-rulesets: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 0
  no-misspelled-properties: 0
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
  no-trailing-zero: 0
  no-transition-all: 2
  no-url-protocols: 2
  no-vendor-prefixes: 0
  one-declaration-per-line: 2
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  property-sort-order:
    - 2
    - order: smacss
  property-units:
    - 2
    - global: [rem, em, s]
  pseudo-element: 2
  quotes:
    - 2
    - style: double
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang: 2
  space-after-colon: 2
  space-after-comma: 2
  space-around-operator: 2
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens: 2
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property: 2
  variable-name-format:
    - 2
    - convention: hyphenatedbem
    - allow-leading-underscore: false
  zero-unit: 2