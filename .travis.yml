language: node_js

# Node.js versions
node_js:
  - '4.1'
  - '0.11'

# Install dependencies
before_script:

  # Install bower
  - npm install -g bower

  # Install project dependencies
  - npm install
  - bower install

# Perform build and tests
script: gulp build --production