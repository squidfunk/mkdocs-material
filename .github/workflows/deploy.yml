name: Deploy to Docker

on:
  push:
    branches: [ "master" ]
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  PROD_IMAGE_NAME: ${{ github.repository }}-prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ghcr.io/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push development image (with mkdocs serve)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push production image (static files with nginx)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.PROD_IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.PROD_IMAGE_NAME }}:latest
          ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ github.sha }}
          ghcr.io/${{ env.PROD_IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Verify images
      run: |
        echo "Development image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "Production image: ${{ env.REGISTRY }}/${{ env.PROD_IMAGE_NAME }}:latest"
